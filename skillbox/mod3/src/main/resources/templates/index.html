<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact Management</title>
</head>
<body>
<h2>Contact Management</h2>
<table>
    <thead>
    <th>ID</th>
    <th>First name</th>
    <th>Last name</th>
    <th>E-mail</th>
    <th>Phone number</th>
    </thead>
    <tbody>
    <tr th:each="contact : ${contacts}">
        <td th:text="${contact.id}">*</td>
        <td th:text="${contact.firstName}">*</td>
        <td th:text="${contact.lastName}">*</td>
        <td th:text="${contact.email}">*</td>
        <td th:text="${contact.phone}">*</td>
        <td>
            <form th:action="@{/contact/delete/{id}(id=${contact.id})}" method="post">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<h3>Save me!</h3>
<form action="/contact/save" method="post">
    <input type="hidden" name="id" th:value="${contact.id}"/>
    <div>
        <label for="first_name">First Name</label>
        <input type="text" id="first_name" name="firstName" required th:value="${contact.firstName}"/>
    </div>
    <div>
        <label for="last_name">Last Name</label>
        <input type="text" id="last_name" name="lastName" required th:value="${contact.lastName}"/>
    </div>
    <div>
        <label for="e-mail">e-mail</label>
        <input type="email" id="e-mail" name="email" required th:value="${contact.email}"/>
    </div>
    <div>
        <label for="phone-number">phone number</label>
        <input type="text" id="phone-number" name="phone" required th:value="${contact.phone}"/>
    </div>
    <button type="submit">CREATE</button>
</form>
<h3>Edit me!</h3>
<form action="/contact/update" method="post">
    <div>
        <label for="id">Id</label>
        <input type="text" id="id" name="id" required th:value="${contact.id}"/>
    </div>
    <div>
        <label for="first_name">First Name</label>
        <input type="text" id="first_name1" name="firstName" required th:value="${contact.firstName}"/>
    </div>
    <div>
        <label for="last_name">Last Name</label>
        <input type="text" id="last_name1" name="lastName" required th:value="${contact.lastName}"/>
    </div>
    <div>
        <label for="e-mail">e-mail</label>
        <input type="email" id="e-mail1" name="email" required th:value="${contact.email}"/>
    </div>
    <div>
        <label for="phone-number">phone number</label>
        <input type="text" id="phone-number1" name="phone" required th:value="${contact.phone}"/>
    </div>
    <button type="submit">UPDATE</button>
</form>

</html>
